version: '3.8'

services:
  app:
    build: .
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:PClyPb6YPeKOB60ulKTfM7aLwc+wpJJ+yZMRBzb4BMw=base64:iNL5CbyEh9MI2V9KAo9SUFlQB53mSMOHEfkKeNTuqFM=
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3307

  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
